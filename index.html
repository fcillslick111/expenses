<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณรายจ่ายของครอบครัว</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .expense-list {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center text-primary mb-3">
                        <i class="fas fa-calculator"></i> คำนวณรายจ่าย
                    </h2>
                    <form id="expenseForm">
                        <div class="mb-3">
                            <label for="familyMember" class="form-label">ชื่อสมาชิก</label>
                            <input type="text" class="form-control" id="familyMember" required>
                        </div>
                        <div class="mb-3">
                            <label for="expense" class="form-label">รายจ่าย (บาท)</label>
                            <input type="number" class="form-control" id="expense" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-plus"></i> เพิ่มรายจ่าย
                        </button>
                    </form>
                    <hr>
                    <h4 class="text-center text-success">รายจ่ายแยก</h4>
                    <ul id="expenseList" class="list-group expense-list"></ul>
                    <hr>
                    <h4 class="text-center">ยอดรวม: <span id="totalExpense">0</span> บาท</h4>
                    <h5 class="text-center text-muted">เฉลี่ยต่อคน: <span id="perPerson">0</span> บาท</h5>
                </div>
            </div>
        </div>
    </div>

    <script>
        const expenseForm = document.getElementById('expenseForm');
        const familyMemberInput = document.getElementById('familyMember');
        const expenseInput = document.getElementById('expense');
        const expenseList = document.getElementById('expenseList');
        const totalExpense = document.getElementById('totalExpense');
        const perPerson = document.getElementById('perPerson');

        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

        function updateUI() {
            expenseList.innerHTML = '';
            let total = 0;
            expenses.forEach((item, index) => {
                total += item.expense;
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `${item.member}: ${item.expense} บาท
                    <button class="btn btn-danger btn-sm" onclick="removeExpense(${index})">
                        <i class="fas fa-trash"></i>
                    </button>`;
                expenseList.appendChild(li);
            });
            totalExpense.textContent = total;
            perPerson.textContent = expenses.length > 0 ? (total / expenses.length).toFixed(2) : 0;
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        expenseForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const member = familyMemberInput.value;
            const expense = parseFloat(expenseInput.value);
            expenses.push({ member, expense });
            updateUI();
            familyMemberInput.value = '';
            expenseInput.value = '';
        });

        function removeExpense(index) {
            expenses.splice(index, 1);
            updateUI();
        }

        updateUI();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
